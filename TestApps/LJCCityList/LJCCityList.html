<!-- LJCCityList.html -->
<!--  The HTML Table List. -->
<!-- Used to generate a City Items HTML Table page. -->
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <meta charset='utf-8' />
  <meta name='author' content='Lester J. Clark' />
  <meta name='viewport' content='width=device-width' initial-scale=1 />
  <link href='CSS/Table.css' rel='stylesheet' />
  <script src="../../LJCJSCommon/LJCJSCommonLib.js"></script>
  <script src="../../LJCJSCommon/LJCDataLib.js"></script>
  <script src="LJCCityListEvents.js"></script>
  <script src="LJCTableData.js"></script>
  <script src="CityList/LJCCityPageData.js"></script>
  <script src="CityList/LJCCityDataRequest.js"></script>
  <script src="CityList/LJCCityTableEvents.js"></script>
</head>
<body>
  <div class="page">
    <h3 id="pageTitle">Items</h3>
    <table id="cityTableItem"></table>

    <dialog id="cityDialog" class="dialog">
      <form id="cityForm" action="../CityData.php" method="post"
            class="form" autocomplete="off"
            style="margin: auto; width: 304px">
        <ul>
          <li>
            <label for="cityID">City ID</label>
            <input type="text" id="cityID" name="cityID" />
          </li>
          <li>
            <!-- id is for JavaScript and label "for", name is for post values. -->
            <label for="provinceID">Province ID</label>
            <input type="text" id="provinceID" name="provinceID" />
          </li>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
            <span id="nameError">*</span>
          </li>
          <li>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" />
          </li>
          <li>
            <label for="cityFlag">City Flag</label>
            <input type="text" id="cityFlag" name="cityFlag" />
          </li>
          <li>
            <label for="zipCode">ZipCode</label>
            <input type="text" id="zipCode" name="zipCode" />
          </li>
          <li>
            <label for="district">District</label>
            <input type="text" id="district" name="district" />
          </li>
          <li>
            <label for="commit">-</label>
            <input type="button" id="commit" value="Update" />
            <input type="button" id="cancel" value="Cancel" />
          </li>
        </ul>
        <input type="hidden" id="listAction" name="listAction" tabindex="-1" autocomplete="off" />
      </form>
    </dialog>

    <!-- Data for Detail form. -->
    <!--form id="hiddenForm" action="LJCDataTableLib.php" method="post"-->
    <form id="hiddenForm">
      <!--input type="hidden" id="primaryKeys" name="primaryKeys"
             tabindex="-1" autocomplete="off" /-->
      <!-- Primary Keys -->
      <input type="hidden" id="rowCityID" />

      <!-- Unique Keys -->
      <input type="hidden" id="rowProvinceID" />
      <input type="hidden" id="rowName" />
    </form>

    <!-- City Table Menu -->
    <div id="menu" class="divMenu" style="width:100px">
      <div class="titleHighlight">Menu</div>
      <div><hr /></div>
      <div id="beginning">Beginning</div>
      <div id="previous">Previous Page</div>
      <div id="next">Next Page</div>
      <div id="end">End</div>
      <div><hr /></div>
      <div id="refresh">Refresh</div>
      <div><hr /></div>
      <div id="new">New</div>
      <div id="edit">Edit</div>
      <div><hr /></div>
      <div id="delete">Delete</div>
    </div>
  </div>  <!-- Closes page -->
  <script>
    let tableEvents = new LJCCityListEvents();
    tableEvents.Refresh();
  </script>
</body>
</html>
